<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OnlineTicketStore</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="scripts/jsLibraries/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/jsLibraries/handlebars-v4.0.10.js"></script>
    <script src="scripts/jsLibraries/sammy.js"></script>
    <script src="scripts/jsLibraries/sammyHandlebars.js"></script>
    <script src="scripts/models/messegeBox.js"></script>
    <script src="scripts/models/requester.js"></script>
    <script src="scripts/models/userManager.js"></script>
    <script src="scripts/models/eventsManager.js"></script>
    <script src="scripts/viewControllers/homeController.js"></script>
    <script src="scripts/viewControllers/userController.js"></script>
    <script src="scripts/viewControllers/eventsController.js"></script>
    <script src="scripts/models/categoriesManager.js"></script>
    <script src="scripts/models/picturesManager.js"></script>
    <script src="scripts/models/ticketsManager.js"></script>
    <link rel="stylesheet" href="bootstrap/css/event.css">
    <link rel="stylesheet" href="bootstrap/css/footer.css">
    <link rel="stylesheet" href="bootstrap/css/home-page.css">
    <link rel="stylesheet" href="bootstrap/css/notifications.css">
    <script src="scripts/ticketStore.js"></script>
</head>
<body>

<div id="main"></div>
    <!-- HOME PAGE -->
    <div id="homePage">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image">
                    <div class="carousel-caption">
                        <h3>Sell $</h3>
                        <p>Money Money.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
                    <div class="carousel-caption">
                        <h3>More Sell $</h3>
                        <p>Lorem ipsum...</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="container text-center">
            <h3>What We Do</h3><br>
            <div class="row">
                <div class="col-sm-4">
                    <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
                    <p>Current Project</p>
                </div>
                <div class="col-sm-4">
                    <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">
                    <p>Project 2</p>
                </div>
                <div class="col-sm-4">
                    <div class="well">
                        <p>Some text..</p>
                    </div>
                    <div class="well">
                        <p>Some text..</p>
                    </div>
                </div>
            </div>
        </div><br>
    </div>
    <!-- END OF THE HOME PAGE -->





<div id="notifications">
    <div id="loadingBox" class="notification"><span>Loading â€¦</span></div>
    <div id="infoBox" class="notification"><span>Info</span></div>
    <div id="errorBox" class="notification"><span>Error</span></div>
</div>

<script>
    startApp();
</script>
</body>
</html>
